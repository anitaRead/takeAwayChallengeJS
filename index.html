<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Takeaway</title>
</head>
<body class="text-center mt-5">

    <h1>Papa Joe's</h1>

    <div class="container mt-5">
        <div class="row">

          <div class="col" style="margin-right: 2rem;">
            
          </div>

          <div class="col card" style="margin-right: 2rem;">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                    class="card-img-top p-3" alt="pizza">
                <div class="card-body">
                  <h5 class="card-title">Food Menu</h5>
                  <p class="card-text">Grab a pizza this</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="first-menu-item">first item</li>
                  <li class="list-group-item" id="second-menu-item">second item</li>
                </ul>
             
          </div>
          <div class="col card p-3">
                <div class="card-body">
                  <h5 class="card-title mt-2">Order</h5>
                    <ul class="list-group list-group-flush mt-5">
                    <li class="list-group-item" id="first-order-item">first item</li>
                    <li class="list-group-item" id="second-order-item">second item</li>
                    </ul>
                </div>
          </div>

        </div>
      </div>
    
</body>
    <script src="src/takeaway.js"></script>
    <script src="src/menu.js"></script>
    <script src="app.js"></script>
</html>
